<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/font_styles.css">

    <title>SignUp</title>
</head>

<body>
    <div class="sign-panel">
        <h2>SignUp</h2>

        <form action="#">
            <div class="input-item">
                <label>name: </label>
                <input type="text">
            </div>

            <div class="input-item">
                <label>email: </label>
                <input type="email">
            </div>

            <div class="input-item">
                <label>password: </label>
                <input type="password">
            </div>

            <div class="input-item">
                <label>house:</label>
                <select name="house" id="house" class="form-select">
                    <option>Select Your House</option>
                    <option value="G">Gryffindor</option>
                    <option value="H">Hufflepuff</option>
                    <option value="R">Ravenclaw</option>
                    <option value="S">Slytherin</option>
                </select>
            </div>

            <button class="btn btn-primary" type="submit">Sign in</button>

            <span>
                <p>Already a member? <a href="./login.html">Log In</a></p>
            </span>
        </form>

    </div>
</body>

</html>
